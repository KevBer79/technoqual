<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image affichée</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="image-page">
        <img id="imageAffichee" src="" alt="Image trouvée" style="display: none;">
        <br>
        <button onclick="retourAccueil()">⬅ Retour</button>
    </div>

    <script>
        // Fonction pour récupérer les paramètres d'URL
        function getQueryParam(param) {
            let urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Récupération et affichage de l'image
        let imageSrc = getQueryParam("src");
        let imgElement = document.getElementById("imageAffichee");

        if (imageSrc) {
            console.log("Chargement de l'image :", imageSrc);
            imgElement.src = imageSrc;
            imgElement.style.display = "block"; // S'assurer qu'elle s'affiche bien
        } else {
            alert("Erreur : aucune image trouvée.");
        }

        // Bouton retour
        function retourAccueil() {
            window.location.href = "index.html";
        }
    </script>

</body>
</html>
